<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Record your dream</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="./css/inputs.css">
  <!-- <link rel="stylesheet" href="./css/custom-checkbox-radio.css"> -->

</head>

<body>
  <div class="container">
    <h1>
      Record your dream
    </h1>
    <p>This is your personal dream journal! Take notes on your dreams as you have them; we'll help you spot patterns.
    </p>
    <form class="js-dream-form">
      <section class="form-section">
        <header class="section-title">
          <h2>What do you remember?</h2>
        </header>
        <div class="form-group">
          <span id="dream-label">What happened?</span>
          <input id="summary" name="summary" type="text">
        </div>
        <div class="form-group">
          <span id="details-label">Any details?</span>
          <textarea name="details" id="details"></textarea>
        </div>
      </section>
      <section class="form-section">
        <header class="section-title">
          <h2>How do you feel about it?</h2>
        </header>
        <div class="form-group">
          <input type="radio" name="feeling" value="high" id="feeling-0" class="feeling em-custom">
          <span>Pretty good</span>
        </div>
        <div class="form-group">
          <input type="radio" name="feeling" value="med" id="feeling-1" class="feeling em-custom">
          <span>Meh</span>
        </div>
        <div class="form-group">
          <input type="radio" name="feeling" value="high" id="feeling-2" class="feeling em-custom">
          <span>Pretty bad</span>
        </div>
      </section>
      <div class="btn-group btn-group--inline">
        <div class="btn" type="submit">Save</div>
        <div class="btn" type="reset">Reset</div>
      </div>

      <div name="feedback" id="feedback" class="feedback js-feedback"></div>
    </form>

  </div>
  <script src="./js/form.js"></script>
</body>

</html>
